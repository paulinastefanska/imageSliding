<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <title>Image Sliding</title>
  <link href="css/main-98edb97e4e34d621a54a.css" rel="stylesheet"></head>
  <body>
    <div class="slider">
      <div class="slider__images-container">
        <div class="slider__image-container slider__image-container--first">
          <img src="images/image1.jpg" alt="" draggable="false" />
        </div>
        <div class="slider__image-container slider__image-container--second">
          <img src="images/image2.jpg" alt="" draggable="false" />
        </div>
        <div class="slider__divider">
          <div class="slider__handle">
            <span class="fa fa-chevron-left"></span>
            <span class="fa fa-chevron-right"></span>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/main-a9b693de2600eb626c50.js"></script></body>
</html>
